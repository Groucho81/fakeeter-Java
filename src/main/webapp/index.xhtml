<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-4">			
			</div>		
			<div class="col-md-4 whiteForm">
				<h:form>
					<h2>Log in</h2>
					<div class="form-group">
						<label>Usuario</label>
						<h:inputText id="name_form" styleClass="form-control" value="#{loginMb.user.userName}" label="Usuario"></h:inputText>
					</div>
					<div class="form-group">
						<label>Password</label>
						<h:inputSecret id="password_form" styleClass="form-control" value="#{loginMb.user.password}" label="Password"></h:inputSecret>
					</div>
					<h:commandLink action="#{loginMb.checkLogin()}" styleClass="btn btn-success">Log In</h:commandLink>
					<h:outputText value="&lt;br/&gt;" escape="false" /><h:outputText value="&lt;br/&gt;" escape="false" />
					<h:outputText value = "No tenes usuario?  "/>
				</h:form>
				<h:form>
					<h:commandButton action="register.xhtml" value="Registrate" styleClass="btn btn-primary"></h:commandButton>
				</h:form>		
			</div>
		<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h:messages globalOnly="false" layout="table" errorClass="alert alert-danger" />
			</div>
			<div class="col-md-4"></div>
		</div>
	</ui:define>
</ui:composition>
</html>
