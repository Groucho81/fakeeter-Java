<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 post form-inline">
				<h:form>
					<div class="form-group">
						<label class="formitem">Escribe un Post:</label>
						<h:inputText maxlength="140" styleClass="form-control postInput" value="#{homeMb.post}"></h:inputText>
					</div>
					<h:commandLink action="#{homeMb.send()}"
						styleClass="btn btn-success">Enviar</h:commandLink>
				</h:form>
			</div>
			<div class="col-md-2"></div>
		</div>
		<hr></hr>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<ui:repeat var="p" value="#{homeMb.posts}">
					<div class="media post">
						<div class="media-left">
							<span class="glyphicon glyphicon-user media-object"
								style="font-size: 50px; color: grey;"></span>
						</div>
						<div class="media-body">
							<h4 class="media-heading">
								<h:outputText value="#{p.userName} " />
								<small>Fecha: <h:outputText value="#{p.date}" /></small>
							</h4>
							<p>#{p.post}</p>
						</div>
					</div>
					<hr></hr>
				</ui:repeat>
			</div>
		</div>
		<div class="col-md-4"></div>
	</ui:define>
</ui:composition>
</html>
