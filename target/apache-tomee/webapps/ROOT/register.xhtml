<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-4"></div>		
			<div class="col-md-4 whiteForm">
				<h:form>
					<h2>Ingresa tus datos</h2>
					<div class="form-group">
						<label>Usuario</label>
						<h:inputText styleClass="form-control" value="#{loginMb.usr}"></h:inputText>
					</div>
					<div class="form-group">
						<label>Password</label>
						<h:inputSecret styleClass="form-control" value="#{loginMb.pwd}"></h:inputSecret>
					</div>
					<div class="form-group">
						<label>Email</label>
						<h:inputText styleClass="form-control" value="#{loginMb.email}" validatorMessage="#{loginMb.email} is not valid">
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
						</h:inputText>
					</div>
					<h:commandLink action="#{loginMb.register()}" styleClass="btn btn-success">Registrar</h:commandLink>
				</h:form>
			</div>
		<div class="col-md-4"></div>
		</div>
	</ui:define>
</ui:composition>
</html>
